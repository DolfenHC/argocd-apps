apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: keycloak
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak 
    targetRevision: 18.4.0
    helm:
      values: |
        ingress:
          enabled: true
          ingressClassName: nginx
          hostname: keycloak
        auth:
          adminUser: "admin"
          adminPassword: "admin"
        postgresql:
          enabled: true
            auth:
              postgresPassword: "admin"
              username: "keycloak"
              password: "keycloak"
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
